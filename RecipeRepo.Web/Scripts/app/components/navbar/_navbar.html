<header class="Header">
	<div class="Header-bar">
		<div class="Header-content">
			<a class="Header-brand" href="/"><span class="Header-brandContent">Recipe repo</span></a>
			<div class="Header-menuToggle" ng-if="isAuthenticated">
				<button class="Header-toggleButton"><span class="fa fa-bars"></span></button>
			</div>
		</div>
	</div>
    <div ng-if="isAuthenticated" class="Header-menu">
        <div class="Container">
            <ul class="Header-menuItems">
                <li class="Header-menuItem" ui-sref-active="is-active"><a ui-sref="search">{{'navigation/searchLabel' | translate}}</a></li>
                <li class="Header-menuItem" ui-sref-active="is-active"><a ui-sref="recipe/create">{{'navigation/newRecipeLabel' | translate}}</a></li>
                <li class="Header-menuItem" ui-sref-active="is-active"><a ui-sref="my-recipes">{{'navigation/myRecipesLabel' | translate}}</a></li>
                <li class="Header-menuItem" ui-sref-active="is-active"><a ui-sref="profile">{{'navigation/settingsLabel' | translate}}</a></li>
                <li class="Header-menuItem" ui-sref-active="is-active"><a href="#" ng-click="logout()">{{'navigation/logoutLabel' | translate}}</a></li>
            </ul>
            <div class="Header-userInfo">
                <i class="Header-userIcon fa fa-user"></i>{{loggedInUser}}
            </div>
        </div>
    </div>
</header>
