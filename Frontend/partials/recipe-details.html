<nav id="rd-nav">
	<div class="back-btn"></div>
	<div class="menu"></div>		
</nav>

<section id="rd-banner">
	<div class="headline">
		<h1>{{recipe.name}}</h1>
	</div>
</section>

<section id="rd-favorite">
	<div class="favorite-icon"></div>
</section>

<section id="rd-ingredients">
	<ul>
		<li ng-repeat="ing in recipe.ingredients">
			{{ing.name}}
		</li>
	</ul>
</section>

<section id="rd-method">
	<ol>
		<li ng-repeat="step in recipe.method">
			{{step}}
		</li>
	</ol>
</section>
