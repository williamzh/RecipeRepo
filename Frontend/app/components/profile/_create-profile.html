<div ng-controller="createProfileController" ng-init="init()">
	<form name="createProfileForm" ng-submit="createProfile()">
		<h1 class="u-spacingBottomMd"><rd-translate key="profile/createProfileFormHeading"></rd-translate></h1>

		<rd-alert type="danger" message-key="profile/createErrorMessage" observe="showError === true"></rd-alert>
		<div class="Grid Grid--withGutter">
			<div class="Grid-cell u-sizeFull u-md-size1of2">
				<div class="Control" ng-class="{ 'has-error': hasError('userName') }">
					<!-- <label for="userName"><rd-translate key="profile/userNameLabel"/></label> -->
					<input type="text" class="Control-field" name="userName" placeholder="Användarnamn" ng-model="profile.userName" required>
					<span class="Control-error"><rd-translate key="validation/userNameRequired"></rd-translate></span>
				</div>
			</div>
			<div class="Grid-cell u-sizeFull u-md-size1of2">
				<div class="Control" ng-class="{ 'has-error': hasError('firstName') }">
					<!-- <label for="firstName"><rd-translate key="profile/firstNameLabel"/></label> -->
					<input type="text" class="Control-field" name="firstName" placeholder="Förnamn" ng-model="profile.firstName" required>
					<span class="Control-error"><rd-translate key="validation/firstNameRequired"></rd-translate></span>
				</div>
			</div>
			<div class="Grid-cell u-sizeFull u-md-size1of2">
				<div class="Control" ng-class="{ 'has-error': hasError('lastName') }">
					<!-- <label for="lastName"><rd-translate key="profile/lastNameLabel"/></label> -->
					<input type="text" class="Control-field" name="lastName" placeholder="Lastname" ng-model="profile.lastName" required>
					<span class="Control-error"><rd-translate key="validation/lastNameRequired"></rd-translate></span>
				</div>
			</div>
			<div class="Grid-cell u-sizeFull u-md-size1of2">
				<div class="Control" ng-class="{ 'has-error': hasError('email') }">
					<!-- <label for="email"><rd-translate key="profile/emailLabel"/></label> -->
					<input type="email" class="Control-field" name="email" placeholder="E-post" ng-model="profile.email" required>
					<span class="Control-error">Email is required.</span>
				</div>
			</div>
			<div class="Grid-cell u-sizeFull u-md-size1of2">
				<div class="Control" ng-class="{ 'has-error': hasError('password') }">
					<!-- <label for="password"><rd-translate key="profile/passwordLabel"/></label> -->
					<input type="password" class="Control-field" name="password" placeholder="Lösenord" ng-model="profile.password" required>
					<span class="Control-error">Password is required.</span>
				</div>
			</div>
			<div class="Grid-cell u-sizeFull u-md-size1of2">
				<div class="Control" ng-class="{ 'has-error': hasError('repeatPassword') }">
					<!-- <label for="repeatPassword"><rd-translate key="profile/repeatPasswordLabel"/></label> -->
					<input type="password" class="Control-field" name="repeatPassword" placeholder="Repetera lösenord" ng-model="repeatPassword" required>
					<span class="Control-error">Passwords do not match.</span>
				</div>
			</div>
		</div>

		<div class="ButtonGroup ButtonGroup--alignRight u-spacingTopSm">
			<button type="submit" class="Button Button--primary" rng-click="submitted = true"><rd-translate key="profile/createSubmitButton"></rd-translate></button>
			<a ui-sref="login" class="Button Button--link"><rd-translate key="global/cancelLabel"></rd-translate></a>
		</div>
	</form>
</div>
