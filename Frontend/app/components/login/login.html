<div id="login-wrapper" ng-controller="loginController">
	<div class="login-box">
		<rd-alert type="danger" message-key="login/loginErrorMessage" observe="showError === true"></rd-alert>

		<form id="login-form" name="loginForm" ng-submit="onSubmit()" novalidate>
			<fieldset>
				<legend><rd-translate key="login/mainHeading"/></legend>
					<div class="form-group" ng-class="{ 'has-error': hasError('userName') }">
						<label for="username"><rd-translate key="login/userNameLabel"/></label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user"></i></div>
							<input type="text" id="username" class="form-control" name="userName" ng-model="userName" required />	
						</div>
						<p class="control-label error-label" ng-show="hasError('userName')">Username is required.</p>
					</div>
					<div class="form-group" ng-class="{ 'has-error': hasError('password') }">
						<label for="password"><rd-translate key="login/passwordLabel"/></label>
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-lock"></i></div>
							<input type="password" id="password" class="form-control" name="password" ng-model="password" required />
						</div>
						<p class="control-label error-label" ng-show="hasError('password')">Password is required.</p>
					</div>
					<a href="#"><rd-translate key="login/forgotPasswordLabel"></rd-translate></a>
			</fieldset>

			<button id="login-button" type="submit" class="btn btn-primary" ng-click="submitted = true"><rd-translate key="login/submitButton"/></button>
		</form>
	</div>
</div>
