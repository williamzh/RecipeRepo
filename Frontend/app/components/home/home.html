<div class="home-wrapper" ng-controller="homeController">
	<div class="row">
		<div class="banner">
			<div class="banner-figure blur" ng-style="{ 'background-image': 'url(/assets/img/mat.jpg)' }"/>
			<div class="search-box">
				<form ng-submit="forwardSearch()">
					<input type="text" class="search-box-field" rd-translate key="home/findRecipePlaceholder" attr="placeholder" ng-model="searchQuery"/>
					<a ui-sref="manage" class="search-box-add"><i class="fa fa-file-text-o"></i><span><rd-translate key="home/addRecipeButton"></rd-translate></span></a>
				</form>
			</div>
			<rd-tab-group></rd-tab-group>
		</div>	
	</div>
	<div class="row">
		<div ui-view></div>
	</div>
</div>
