<div class="home-wrapper">
	<div class="row">
		<div class="banner">
			<div class="banner-figure" ng-style="{ 'background-image': 'url(/assets/img/mat.jpg)' }"/>
			<div class="search-box">
				<input type="text" class="search-box-field" placeholder="Find a recipe" ng-model="searchQuery"/>
				<button type="button" class="search-box-button" ng-click="search(searchQuery)"><span class="fa fa-search"></span></button>
			</div>
		</div>
	</div>
</div>
