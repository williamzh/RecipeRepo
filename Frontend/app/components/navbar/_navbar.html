<header class="Header">
	<div class="Header-bar">
		<div class="Header-content">
			<a class="Header-brand" href="/"><span class="Header-brandContent">Recipe repo</span></a>
			<div class="Header-menuToggle" ng-if="isAuthenticated">
				<button class="Header-toggleButton"><span class="fa fa-bars"></span></button>
			</div>
		</div>
	</div>
	<div ng-if="isAuthenticated" class="Header-menu">
		<ul class="Header-menuItems">
			<li class="Header-menuItem"><a href="/">{{'navigation/home' | translate}}</a></li>
			<li class="Header-menuItem"><a ui-sref="search">{{'navigation/search' | translate}}</a></li>
			<li class="Header-menuItem"><a ui-sref="recipe/create">{{'navigation/newRecipeLabel' | translate}}</a></li>
			<li class="Header-menuItem"><a ui-sref="manage">{{'navigation/myRecipesLabel' | translate}}</a></li>
			<li class="Header-menuItem"><a ui-sref="profile">{{'navigation/settingsLabel' | translate}}</a></li>
			<li class="Header-menuItem"><a href="#" ng-click="logout()">{{'navigation/logoutLabel' | translate}}</a></li>
		</ul>
	</div>
</header>
