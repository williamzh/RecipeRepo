<div class="my-recipes-wrapper page-container" ng-controller="myRecipesController">
	<rd-back-link target-state="home.start"></rd-back-link>

	<div class="item-list">
		<div class="list-heading">
			<h3><rd-translate key="manage/myRecipesHeading"></rd-translate></h3>
<!-- 				<ul>
				<li><a href="" class="fa" ng-class="sortDirection == 'asc' ? 'fa-sort-alpha-asc' : 'fa-sort-alpha-desc'" ng-click="sort()"></a></li>
				<li><a href="" class="fa fa-filter" ng-click="showFilters = !showFilters"></a></li>
			</ul> -->
		</div>
		<div class="list-item" ng-repeat="recipe in recipes">
			<a class="plain-link" ui-sref="recipe({ recipeId: recipe.id })">
				<div class="list-item-image" ng-style="{ 'background-image': 'url({{recipe.imagePath}})' }"></div>
				<div class="list-item-content">
					<h4>{{recipe.recipeName}}</h4>
					<p>{{recipe.description}}</p>
					<div class="list-item-meta">
						<span class="hidden-xs recipe-rating"><i class="fa fa-star"></i> {{recipe.rating}} / 5</span>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>
