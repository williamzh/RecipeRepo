<header class="Header">

			<a class="Header-brand" ui-sref="home.start"><span class="Header-brandContent">Recipe repo</span></a>
			<div class="Header-menuToggle" ng-if="isAuthenticated">
				<button class="Header-toggleButton"><span class="fa fa-bars"></span></button>
			</div>
		</div>
	</div>
	<div ng-if="isAuthenticated" class="Header-menu">
		<ul class="Header-menuItems">
			<li class="Header-menuItem"><a ui-sref="manage"><rd-translate key="navigation/myRecipesLabel"></rd-translate></a></li>
			<li class="Header-menuItem"><a ui-sref="profile"><rd-translate key="navigation/settingsLabel"></rd-translate></a></li>
			<li class="Header-menuItem"><a href="" ng-click="logout()"><rd-translate key="navigation/logoutLabel"></rd-translate></a></li>
		</ul>
